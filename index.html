<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid-Info</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CoInfo</a>
</nav>

<div class="heading">
  <h3>COVID-19 CORONAVIRUS PANDEMIC</h3>
</div>

<div class="totalContainer">
  <div class="row">
    <div class="col-3">
        <div class="totalcases">
          <h6 id="totalcases">100</h6>
            <h4>Total Cases</h4>
        </div>
      </div>

      <div class="col-3">
          <div class="totalcases">
            <h6 id="Deaths">100</h6>
              <h4>Deaths</h4>
          </div>
        </div>

      <div class="col-3">
        <div class="totalcases">
          <h6 id="Recovers">100</h6>
            <h4>Recovers</h4>
          </div>
        </div>
      </div>
    </div>

<div class="cards-container">
  <div class="row">
    <div class="col-6">
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Active Cases</div>
          <div class="card-body">
              <h5 id="activeCases" class="card-title">100000</h5>
            <h5 class="card-title">Currently Infected Patients</h5>
              <p id="newDeaths" class="card-text">20000</p>
              <p class="card-text">New Deaths</p>
          </div>
        </div>
    </div>

    <div class="col-6">
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Closed Cases</div>
          <div class="card-body">
            <h5 id="totalRecovered" class="card-title">100000<h5>
            <h5 class="card-title">Cases outcome</h5>
              <p id="newRecovered" class="card-text">20000</p>
            <p class="card-text">Recovered / Discharged</p>
          </div>
        </div>
      </div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./js/index.js" type="text/javascript">

</script>
</body>
</html>
